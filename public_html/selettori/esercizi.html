<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <!-- Esercizio 1 : cambiare il testo dello span-->
        <div id="target1">
            <span>Testo</span>
        </div>
        <!-- Esercizio 2: creare clone dello span e posizionarlo sotto l'originale -->
        <div id="target2">
            <span>Testo</span>
        </div>
        <!-- Esercizio 3: disabilitare il pulsante -->
        <div id="target3">
            <input type="button" value="Ciao!" />
        </div>
        <!-- Esercizio 4: uncheck tutte le 5 checkbox -->
        <div id="target4">
            <input type="checkbox" checked />
            <input type="checkbox" checked />
            <input type="checkbox" checked />
            <input type="checkbox" checked />
            <input type="checkbox" checked />
        </div>
        <!-- Esercizio 5: spostare il figlio dentro la seconda div -->
        <div id="target5"><div class="child">figlio</div></div>
        <div id="target6"></div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                // 1
                $('#target1 span').text('Altro testo');
                // 2
                $('#target2 span').clone().attr('id', 'nuovo_span').insertAfter($('#target2 span'));
                $('#target2 span').clone().attr('id', 'nuovo_span').appendTo('#target2');
                // 3
                $('#target3 :button').attr('disabled', false);
                // 4
                $('#target4 input').removeAttr('checked');
                // 5
                $('#target5 .child').appendTo('#target6');
            });
        </script>
    </body>
</html>
