<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>

        <span id="test">Contenuto</span>
        <span id="test1">Contenuto</span>
        <span id="test2">Contenuto terzo span</span>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                $('#test').empty();
                $('#test1').remove();
                var a = $('#test2').detach();
                a.css('color', 'red');
                a.insertBefore($('#test'));
            });
        </script>
    </body>
</html>
