<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #par1 {
                font-size: 12px;
            }
        </style>
    </head>
    <body>

        <p id="par1">Testo del paragrafo.</p>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                $('#par1').animate({
                    opacity: 0.2,
                    fontSize: '20px'
                }, 2000, 'swing', function () {
                    alert('Animazione completata!');
                });
            });
        </script>
    </body>
</html>
