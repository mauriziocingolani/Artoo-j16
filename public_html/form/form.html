<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label {
                display: inline-block;
                width: 150px;
            }
            .error {
                border-color: red;
            }
        </style>
    </head>
    <body>

        <form id="form1" action="">
            <div>
                <label for="nome">Nome e cognome</label>
                <input id="nome" name="nome" type="text" class="test" />
            </div>
            <div>            
                <label for="email">Email</label>
                <input id="email" name="email" type="text" />
            </div>
            <div>            
                <label for="messaggio">Messaggio</label>
                <textarea id="messaggio" name="messaggio" rows="5" cols="30"></textarea>
            </div>
            <div>
                <button type="submit">Invia dati</button>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                $('#form1').on('submit', function (event) {
                    event.preventDefault();
                    var canSubmit = true;
                    $('#form1').find('input,textarea').removeClass('error');
                    if ($('#nome').val().length <= 0) {
                        $('#nome').addClass('error');
                        canSubmit = false;
                    }
                    if ($('#email').val().length <= 0) {
                        $('#email').addClass('error');
                        canSubmit = false;
                    }
                    if ($('#messaggio').val().length <= 0) {
                        $('#messaggio').addClass('error');
                        canSubmit = false;
                    }
                    if (canSubmit) {
                        alert('Ok, tutti i campi sono compilati!');
                    }
                });
            });
        </script>
    </body>
</html>
