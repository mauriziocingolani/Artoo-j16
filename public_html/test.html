<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>

        <div class="test test1">pippo</div>
        <div class="test test1">pippo</div>
        <div class="test test2">pippo</div>

        <h1>pippo</h1>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                $('.test').css('background', 'yellow').filter('.test1').css('background', 'red').eq(0).css('background', 'cyan').end().css('border', '1px solid black');
                $(':header').clone().insertAfter($('.test2')).css('color', 'red').end().css('color', 'blue');
            });
        </script>
    </body>
</html>
