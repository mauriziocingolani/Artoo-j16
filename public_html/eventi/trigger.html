<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>

        <a href="http://www.google.it" class="google">Google</a>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                $('.google').on('click', function (event) {
                    alert('Sto per andare a Google!');
                });
                $('.google').trigger('click');
            });
        </script>
    </body>
</html>
