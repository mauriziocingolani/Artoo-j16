        <div id="div">
            <button class="test">Cliccami!</button>
            <button class="test">Cliccami!</button>
            <button class="test">Cliccami!</button>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                $('#div').on('click', '.test', function (event) {
                    console.log(this.id);
                    alert('Cliccato il pulsante in posizione (' + event.pageX + ', ' + event.pageY + ')!');
                });
                $('<button/>', {class: 'test', text: 'Click me!'}).appendTo($('#div'));
                $('a').on('click', function (event) {
                    alert('Cliccato link');
                    event.preventDefault();
                });
                $('#div a').on('click', function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                });
                $('#div').on('click', function (event) {
                    console.log(event);
                });
            });
        </script>
