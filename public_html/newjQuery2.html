    <body>

        <input id="data" type="text" />

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                var SuperClass = function (type, a) {
                    console.log(a);
                    this.type = type;
                    this.getType = function () {
                        return this.type;
                    }
                }
                SuperClass.prototype.getMessage = function () {
                    console.log('Messaggio!');
                }
                var istanza = new SuperClass('integer');
//                console.log(istanza.type);
//                console.log(istanza.getType());
//                istanza.getMessage();

                SubClass = function (t, a) {
                    SuperClass.call(this, t, a);
                }
                SubClass.prototype = new SuperClass();
                var s = new SubClass('tipo', 'pippo');
                s.getMessage();
                console.log(s.type);
            });
        </script>
    </body>
